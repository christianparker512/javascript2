<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript 2</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<!--  innerHTML, document.write(), window.alert(), console.log()-->
  <p id="yes"></p>
  <p>Another p tag here</p>
  <script>
    // This is an inline version of javascript that you will call by getElementById
    document.getElementById("yes").innerHTML="This is the paragraph";
    // This will write what is in the parenthesises
    document.write(234+567);
    window.alert('yesterday was my birthday')
    console.log("we can see what's happening behind the curtain")

  </script>
</body>
</html>
